{% extends "layout.html" %}

{% block title %}Главная - Магазин Магас{% endblock %}

{% block content %}
<div class="row g-4">
    {% for i in range(1, 7) %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 text-center">
            <img src="https://via.placeholder.com/200" class="card-img-top" alt="Товар {{ i }}">
            <div class="card-body">
                <h5 class="card-title">Товар {{ i }}</h5>
                <p class="card-text">Описание товара {{ i }}</p>
                <a href="#" class="btn btn-success">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
