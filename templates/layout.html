<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Шапка -->
    <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Кликабельный заголовок -->
        <a href="/" class="text-white text-decoration-none">
            <h1 class="h4 mb-0">Магазин </h1>
        </a>
        <div>
            {%if not userlogin%}
            <a class="btn btn-outline-light me-2" href="/login">Войти</a>
            <a class="btn btn-light" href="/register">Регистрация</a>
            {%else%}
            <a class="btn btn-light" href="/profile">мой профиль</a>
            {%endif%}
        </div>
    </div>
</header>


    <!-- Основной контент -->
    <main class="flex-fill py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            &copy; 2025 Магазин. Все права защищены.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
