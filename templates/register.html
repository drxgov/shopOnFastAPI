{% extends "layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 450px;">
        <h2 class="card-title text-center mb-4">Регистрация</h2>
        {# Блок ошибки #}
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="fullname" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Иван Иванов" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="phone" name="phoneNumber" placeholder="+7 (999) 123-45-67" minlength="10" required>
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Повторный пароль</label>
                <input type="password" class="form-control" id="password" name="confirm_password" placeholder="Введите еще раз пароль" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
